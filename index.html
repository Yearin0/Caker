<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀케이크 오더 서비스, Caker</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="wrap01">
            <video autoplay loop muted class="video01">
                <source src="img/mov.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    
    <div class="wrap02">
        <div class="c01"></div>
    </div>
    
    <div class="wrap03">
        <div class="c02"></div>
        <div class="c03" data-aos="fade-up"
        data-aos-duration="1000"  data-aos-delay="100"></div>
        <div class="c04" data-aos="fade-up"
        data-aos-duration="1400"  data-aos-delay="300"></div>
        <div class="c05" data-aos="fade-up"
        data-aos-duration="1800"  data-aos-delay="200"></div>
        <div class="c06"></div>
        <div class="c07" data-aos="fade-up-right" data-aos-duration="800" data-aos-delay="300"></div>
        <div class="c08" data-aos="fade-up-left" data-aos-duration="1000" data-aos-delay="600"></div>
        <div class="c09" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="800"></div>
        <div class="c10" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="1600" ></div>
    </div>

    <div class="wrap04">
        <div class="c11"></div>
        <div class="c12"></div>
    </div>

    <div class="wrap05">
        <div class="c13" data-aos="zoom-out" data-aos-duration="600" data-aos-delay="90"></div>
    </div>

    <div class="wrap06">
        <div class="c14" data-aos="fade-up" data-aos-duration="800" data-aos-delay="80"></div>
        <div class="c15" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="600"></div>
    </div>
    

    <div class="wrap07">
        <div class="c16" data-aos="fade-right" data-aos-duration="800" data-aos-delay="50"></div>
        <div class="c17" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"></div>
    </div>

    <div class="wrap08">
        <div class="c18" data-aos="fade-up" data-aos-duration="800" data-aos-delay="100"></div>
        <div class="c18_1" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="800"></div>
        <div class="c19"></div>
    </div>

    <div class="wrap09">
        <div class="c20" data-aos="fade-up" data-aos-duration="800" data-aos-delay="100"></div>
    </div>


    <div class="wrap10">
        <div class="c21" data-aos="fade-down" data-aos-duration="800" data-aos-delay="200"></div>
        <div class="c22" data-aos="fade-up" data-aos-duration="800" data-aos-delay="800"></div>
        <div class="c23" data-aos="fade-up" data-aos-duration="500" data-aos-delay="320"></div>
        <div class="c24" data-aos="fade-up" data-aos-duration="1100" ></div>
    </div>







    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
      
</body>

</html>
